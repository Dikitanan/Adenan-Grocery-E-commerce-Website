{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-container" class="text-center">
      <ul class="flashes list-unstyled">
        {% for category, message in messages %}
          <li class="alert alert
            {% if 'danger' in category %} alert-danger
            {% elif 'success' in category %} alert-success
            {% endif %}
          ">
            <span style="font-size: 17px; margin-right: 10px;">{{ message }}</span>
            <button type="button" class="close" onclick="dismissAlert(this)">
              <span aria-hidden="true">&times;</span>
            </button>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}

<style>
  #flash-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* Adjust the width as needed */
      z-index: 1000;
  }

  .alert {
      position: relative;
      display: inline-block;
  }

  .close {
      cursor: pointer;
  }
</style>

<!-- Add this to the head of your HTML file -->
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function dismissAlert(button) {
    var alert = button.closest('.alert');
    alert.style.display = 'none';
  }
</script>
